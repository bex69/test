<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered Image Display</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
    }
    img {
        max-width: 90%; /* Limits image width to 90% of viewport width */
        max-height: 80vh; /* Limits image height to 80% of viewport height */
    }
    #nextButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<img src="8.png" alt="Descriptive Alt Text">

<button id="nextButton">Next</button>

<script>
    const nextButton = document.getElementById('nextButton');
    nextButton.onclick = function() {
        window.location.href = '7.html'; // Replace 'nextpage.html' with your actual next page
    };
</script>

</body>
</html>
